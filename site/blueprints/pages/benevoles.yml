  changeTemplate: false

columns:
  - width: 2/3
    sections:
      content:
        type: fields
        fields:
          htmlcontent:
            label: Contenu
            type: textarea
            size: huge

  - width: 1/3
    sections:
      benevoles:
        type: fields
        fields:
          mailto:
            label: Destinataire du formulaire
            type: email
            default: benevoles@flechedor.org
