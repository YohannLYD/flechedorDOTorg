title: Agenda
icon: calendar

columns:
  - width: 1/1
    sections:
      published:
        headline: Événements en ligne
        status: published
        create: false
        sortBy: debut desc
        type: pagetable
        parent: kirby.page("agenda")
        template: event
        translations:
          empty: Aucun événement
          rowsPerPage: Événements affichés
          all: Tous
          filterPages: Filtrer les événements…
          reset: Reset
        columns:
          title:
            label: Quoi
            text: "{{ page.title }}"
            sortable: true
            searchable: true
            width: 1/3
          debut:
            type: date
            label: Quand
            text: '{{ page.debut.toDate("%Y-%m-%d") }}'
            dateInputFormat: "YYYY-MM-DD"
            dateOutputFormat: "dddd D MMMMM YYYY"
            sortable: true
            searchable: true
          filters:
            label: Filtres
            text: "{{ page.filters.toColors }}"
          recurrent:
            label: Récurrent
            type: boolean
            text: "{{ page.recurrent.boolToStr }}"
            sortable: true
            searchable: true
  - width: 2/3
    sections:
      draft:
        headline: Événements hors ligne
        status: draft
        sortBy: updated desc
        type: pagetable
        parent: kirby.page("agenda")
        template: event
        translations:
          empty: Aucun événement
          rowsPerPage: Événements affichés
          all: Tous
          filterPages: Filtrer les événements…
          reset: Reset
        columns:
          title:
            label: Quoi
            text: "{{ page.title }}"
            sortable: true
            searchable: true
            width: 1/2
          debut:
            type: date
            label: Quand
            text: '{{ page.debut.toDate("%Y-%m-%d") }}'
            dateInputFormat: "YYYY-MM-DD"
            dateOutputFormat: "D MMMMM YYYY"
            sortable: true
            searchable: true
          recurrent:
            label: Récurrent
            type: boolean
            text: "{{ page.recurrent.boolToStr }}"
            sortable: true
            searchable: true
          updated:
            type: date
            label: MAJ
            text: '{{ page.updated.toDate("%Y-%m-%d") }}'
            dateInputFormat: "YYYY-MM-DD"
            dateOutputFormat: "D MMMMM YYYY"
            sortable: true

  - width: 1/3
    sections:
      config:
        type: fields
        fields:
          filters:
            type: structure
            fields:
              name:
                type: text
                label: Nom
                required: true
              color:
                type: color
                label: Couleur
                editableAlpha: false
                presets:
                  - "#F94144"
                  - "#F3722C"
                  - "#F8961E"
                  - "#F9C74F"
                  - "#90BE6D"
                  - "#43AA8B"
                  - "#008090"
                  - "#2B6A9E"
                  - "#6F54A0"
